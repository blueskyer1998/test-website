<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram 抽獎工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #0078d4;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005bb5;
        }
        .winner {
            margin-top: 20px;
            font-size: 20px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Instagram 抽獎工具</h1>
    <p>輸入 Instagram 貼文網址，然後抽出一位幸運評論者！</p>
    <input type="text" id="postUrl" placeholder="貼文網址，例如 https://www.instagram.com/p/xxx">
    <br>
    <button id="fetchComments">抽獎</button>
    <div class="winner" id="winner"></div>
    <script src="script.js"></script>
</body>
</html>
