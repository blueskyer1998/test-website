<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽獎網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            color: #0078d4;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 20px;
        }
        button {
            background-color: #0078d4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005bb5;
        }
        .winner {
            margin-top: 20px;
            font-size: 24px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>抽獎系統</h1>
    <p>請輸入參加者名單，每行一個名字：</p>
    <textarea id="participants" placeholder="例如：\n小明\n小華\n小美"></textarea><br>
    <button id="drawButton">抽獎</button>
    <p class="winner" id="winner"></p>

    <script src="script.js"></script>
</body>
</html>
